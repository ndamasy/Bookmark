<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bokmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bokmark-heading  mt-5">
                    <h1>Bookmarker</h1>
                    <div class="underlined"></div>
                </div>
            </div>
        </div>
    </div>

    <center>
        <div class="dotted w-75"></div>
    </center>

    <div class="row ">
        <div class="col-lg-12 ">
            <div class="text d-flex justify-content-center align-items-center mt-4 mx-auto">
                <i class="fa-solid fa-bookmark me-2 fs-4 mb-2"></i>
                <h2> Bookmark your favorite sites</h2>
                <i class="fa-solid fa-bookmark ms-2 fs-4 mb-2"></i>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div id="invalidForm" class="alert bg-success-subtle text-center p-1 d-none">In Valid Form</div>
        <div class="site-name">
            <div class="site-name-heading d-flex mb-3  ">
                <div class="site-name-icon me-2">
                    <i class="fa-solid fa-book-bookmark"></i>
                </div>
                <div class="site-name-text">
                    Site Name
                </div>
            </div>
            <div class="site-name-input">
                <div class="mb-3">

                    <input type="email" class="form-control " oninput=" vaidateBookmark(this)"
                        id="siteNameInput" placeholder="Bookmark Name">
                    <label class="alert bg-danger-subtle d-none mt-3 p-1">site name must start with capital
                        letter</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="site-name">
            <div class="site-name-heading d-flex mb-3">
                <div class="site-name-icon me-2">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div class="site-name-text">
                    Site URL
                </div>
            </div>
            <div class="site-name-input">
                <div class="mb-3">

                    <input type="email" class="form-control " oninput=" vaidateBookmark(this)"
                        id="siteUrlInput" placeholder="Site URL">
                    <label class="alert bg-danger-subtle d-none mt-3 p-1">site url must start with https</label>
                </div>
            </div>
        </div>
    </div>

    <center>
        <button onclick="addSiteData()" type="button"
            style="width: 140px; background-color: rgb(196, 59, 4); color: white;" class="btn ">submit</button>
    </center>

    <center>
        <div class="dotted w-75 mb-4"></div>
    </center>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Index</td>
                        <td>Website name</td>
                        <td>Visit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="site-updated-data">
                </tbody>
            </table>
        </div>

    </div>

























    <script src="./index.js"></script>
</body>

</html>
